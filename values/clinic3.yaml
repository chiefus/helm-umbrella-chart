global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

metadata:
  labels:
    environment: clinic3
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: clinic3
bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: clinic3
bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: clinic3
crater:
  enabled: true
  metadata:
    labels:
      environment: clinic3
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  metadata:
    labels:
      environment: clinic3
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-clinic3-postgresql"
    RABBITMQ_HOST: "bahmni-clinic3-rabbitmq"
    HIU_ID: "iplitclinic3"
    HIU_NAME: "iplitclinic3"
  metadata:
    labels:
      environment: clinic3
hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-clinic3-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: clinic3
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-clinic3-postgresql
    RABBITMQ_HOST: bahmni-clinic3-rabbitmq
  metadata:
    labels:
      environment: clinic3
hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-clinic3-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-clinic3-rabbitmq"
    BAHMNI_ID: "iplitclinic3"
    GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    SESSION_GATEWAY_URL: "https://dev.abdm.gov.in/gateway"
    CORS_ALLOWED_ORIGIN: "https://nha-suma-azb7fa3pfa-el.a.run.app"
  metadata:
    labels:
      environment: clinic3
otp-service:
  enabled: true
  config:
      CONNECTION_STRING: "Host=bahmni-clinic3-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: clinic3
hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-clinic3-postgresql:5432/"
  metadata:
    labels:
      environment: clinic3

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: clinic3
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  auth:
    securePassword: false
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: clinic3
  config:
    OPENMRS_HOST: "openmrs"

appointments:
  enabled: true

crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: clinic3

implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: clinic3

clinic-config:
  metadata:
    labels:
      environment: clinic3

abha-verification:
  enabled: true
  metadata:
    labels:
      environment: clinic3
