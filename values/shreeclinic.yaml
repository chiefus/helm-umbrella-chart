global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

metadata:
  labels:
    environment: shreeclinic
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic  
bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic  
bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic  
crater:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-shreeclinic-postgresql"
    RABBITMQ_HOST: "bahmni-shreeclinic-rabbitmq"
    HIU_ID: "shreeclinic"
    HIU_NAME: "shreeclinic"
  metadata:
    labels:
      environment: shreeclinic
hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-shreeclinic-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: shreeclinic
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-shreeclinic-postgresql
    RABBITMQ_HOST: bahmni-shreeclinic-rabbitmq
  metadata:
    labels:
      environment: shreeclinic
hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-shreeclinic-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-shreeclinic-rabbitmq"
    BAHMNI_ID: "shreeclinic"
  metadata:
    labels:
      environment: shreeclinic
otp-service:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-shreeclinic-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: shreeclinic
hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-shreeclinic-postgresql:5432/"
  metadata:
    labels:
      environment: shreeclinic

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: shreeclinic
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: shreeclinic
  config:
    OPENMRS_HOST: "openmrs"

appointments:
  enabled: true

crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: clinic1

implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: clinic1

clinic-config:
  metadata:
    labels:
      environment: clinic1

abha-verification:
  enabled: true
  metadata:
    labels:
      environment: clinic1
