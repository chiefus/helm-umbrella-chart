global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

metadata:
  labels:
    environment: clinic2
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  secrets:
    OMRS_DB_USERNAME: openmrs-user
    OMRS_DB_PASSWORD: password
    OMRS_DB_HOSTNAME: mysql
  config:
    OMRS_DB_NAME: openmrs
  metadata:
    labels:
      environment: clinic2
bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: clinic2
bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: clinic2
crater:
  enabled: true
  metadata:
    labels:
      environment: clinic2
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
reports:
  enabled: true
  metadata:
    labels:
      environment: clinic2
  config:
    OPENMRS_HOST: "openmrs"
hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-clinic2-postgresql"
    RABBITMQ_HOST: "bahmni-clinic2-rabbitmq"
    HIU_ID: "clinic2"
    HIU_NAME: "clinic2"
  metadata:
    labels:
      environment: clinic2
hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-clinic2-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: clinic2
hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-clinic2-postgresql
    RABBITMQ_HOST: bahmni-clinic2-rabbitmq
  metadata:
    labels:
      environment: clinic2
hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-clinic2-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-clinic2-rabbitmq"
    BAHMNI_ID: "clinic2"
#   GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
  metadata:
    labels:
      environment: clinic2
otp-service:
  enabled: true
  config:
      CONNECTION_STRING: "Host=bahmni-clinic2-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: clinic2
hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-clinic2-postgresql:5432/"
  metadata:
    labels:
      environment: clinic2

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: clinic2
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod

rabbitmq:
  enabled: true
  auth:
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: clinic2
  config:
    OPENMRS_HOST: "openmrs"

appointments:
  enabled: true

crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: clinic2

implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: clinic2

clinic-config:
  metadata:
    labels:
      environment: clinic2

abha-verification:
  enabled: true
  metadata:
    labels:
      environment: clinic2
