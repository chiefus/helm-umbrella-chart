global:
  storageClass: bahmni-efs-sc
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod-on-demand

metadata:
  labels:
    environment: clinic1
  ingress:
    PROXY_BODY_SIZE: "7m"
    ABDM_PROXY_BODY_SIZE: "30m"

openmrs:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: openmrs
    tag: 1.0.0-598-iplit

bahmni-web:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  image:
    repository: infoiplitin
    name: bahmni-iplit-web
    tag: 1.0.0-62

bahmni-lab:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: bahmni-lab
    tag: 1.0.0

crater:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    AUTO_INSTALL: "true"
    ADMIN_NAME: Super Man
    COMPANY_NAME: Bahmni
    COMPANY_SLUG: bahmni
    COUNTRY_ID: 101
  secrets:
    ADMIN_EMAIL: "superman@bahmni.org"
  image:
    nginx:
      repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
      name: crater-nginx
      tag: 1.0.0
    php:
      repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
      name: crater-php
      tag: 1.0.0

reports:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    OPENMRS_HOST: "openmrs"
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: bahmni-lab
    tag: 1.0.0

hiu:
  enabled: true
  config:
    POSTGRES_HOST: "bahmni-clinic1-postgresql"
    RABBITMQ_HOST: "bahmni-clinic1-rabbitmq"
    HIU_ID: "iplitclinic1"
    HIU_NAME: "iplitclinic1"
    # GATEWAY_BASE_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app/v0.5"
    GATEWAY_REQUEST_TIMEOUT: 5000
    # GATEWAY_REQUEST_TIMEOUT: 21000
    # GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    # CORS_ALLOWED_ORIGIN: "https://nha-suma-azb7fa3pfa-el.a.run.app"
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hiu
    tag: 1.0.0-115

hiu-db:
  enabled: true
  config:
    JAVA_TOOL_OPTIONS: "-Djdbc.url=jdbc:postgresql://bahmni-clinic1-postgresql:5432/ -Djdbc.username=postgres -Djdbc.password=welcome -Djdbc.database=health_information_user"
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hiu-db
    tag: 1.0.0-70

hiu-ui:
  enabled: true
  config:
    POSTGRES_HOST: bahmni-clinic1-postgresql
    RABBITMQ_HOST: bahmni-clinic1-rabbitmq
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hiu-ui
    tag: 1.0.0-9

hip:
  enabled: true
  config:
    CONNECTION_STRING: "Host=bahmni-clinic1-postgresql;Port=5432;Username=postgres;Password=welcome;Database=hipservice"
    RABBITMQ_HOST: "bahmni-clinic1-rabbitmq"
    BAHMNI_ID: "iplitclinic1"
    GATEWAY_URL: "https://dev.abdm.gov.in/gateway"
    # GATEWAY_URL: "https://nha-suma-azb7fa3pfa-el.a.run.app"
    # SESSION_GATEWAY_URL: "https://dev.abdm.gov.in/gateway"
    # CORS_ALLOWED_ORIGIN: "https://nha-suma-azb7fa3pfa-el.a.run.app"
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hip
    tag: 1.0.0-321

otp-service:
  enabled: true
  config:
    WHITELISTED_NUMBERS: "+919082223162,9082223162,+919821769090,9821769090,+919820449045,9820449045"
    CONNECTION_STRING: "Host=bahmni-clinic1-postgresql;Port=5432;Username=postgres;Password=welcome;Database=otpservice;"
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: otp-service
    tag: 1.0.0-12

hip-atomfeed:
  enabled: true
  config:
    DATABASE_URL: "jdbc:postgresql://bahmni-clinic1-postgresql:5432/"
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: hip-atomfeed
    tag: 1.0.0-101

postgresql:
  enabled: true
  volumePermissions:
    enabled: true
  primary:
    persistence:
      subPath: clinic1
      storageClass: bahmni-efs-sc
      accessModes:
        - ReadWriteMany
    nodeSelector:
      eks.amazonaws.com/nodegroup: nonprod-on-demand
  image:
    tag: 14-debian-11

rabbitmq:
  enabled: true
  auth:
    securePassword: false
    erlangCookie: bahmni
  persistence:
    storageClass: bahmni-efs-sc
    accessModes:
      - ReadWriteMany
  nodeSelector:
    eks.amazonaws.com/nodegroup: nonprod-on-demand
  image:
    repository: rabbitmq
    tag: alpine

patient-documents:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  config:
    OPENMRS_HOST: "openmrs"
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: patient-documents
    tag: 1.0.0

appointments:
  enabled: true
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: appointments
    tag: 1.0.0

crater-atomfeed:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: crater-atomfeed
    tag: 1.0.0

implementer-interface:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: implementer-interface
    tag: 1.0.0

clinic-config:
  metadata:
    labels:
      environment: clinic1
  image:
    repository: infoiplitin
    name: clinic-config
    tag: 1.1.0-3

abha-verification:
  enabled: true
  metadata:
    labels:
      environment: clinic1
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: abha-verification
    tag: 1.0.0-3

bahmni-metabase:
  enabled: true
  config:
    MB_DB_TYPE: postgres
    MB_DB_DBNAME: 'metabase'
    MB_DB_PORT:  5432
    MART_DB_NAME: martdb
  secrets:
    MB_ADMIN_FIRST_NAME: 'Admin'
    MB_DB_HOST: 'bahmni-clinic1-postgresql'
    MART_DB_HOST: 'bahmni-clinic1-postgresql'
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: bahmni-metabase
    tag: 1.0.0

bahmni-mart:
  enabled: true
  config:
    MART_DB_NAME: martdb
  secrets:
    MART_DB_HOST: "bahmni-clinic1-postgresql"
  image:
    repository: 600047163007.dkr.ecr.ap-south-1.amazonaws.com
    name: bahmni-mart
    tag: 1.0.0
